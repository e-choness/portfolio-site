<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if page.title %}{{ page.title }} - {% endif %}{{ site.data.profile.name
    }} - {{ site.data.profile.title }}
  </title>

  <!-- SEO Meta Tags -->
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.profile.tagline }}{% endif %}"
  />
  <meta
    name="keywords"
    content="developer, full-stack, portfolio, javascript, react, node.js"
  />

  <!-- Open Graph Meta Tags -->
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.profile.name }} - {{ site.data.profile.title }}{% endif %}"
  />
  <meta
    property="og:description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.profile.tagline }}{% endif %}"
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  {% if page.image %}
  <meta
    property="og:image"
    content="{{ page.image | relative_url | absolute_url }}"
  />
  {% else %}
  <meta
    property="og:image"
    content="{{ site.data.profile.about.image | relative_url | absolute_url }}"
  />
  {% endif %}

  <!-- CSS Libraries -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  {% if page.layout == 'post' %}
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    rel="stylesheet"
  />
  {% endif %}

  <!-- Custom CSS -->
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet" />
</head>
