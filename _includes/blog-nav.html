<div class="blog-navigation" data-aos="fade-up">
  <div class="container">
    <div class="blog-nav-links">
      <a
        href="{{ '/blog/' | relative_url }}"
        class="nav-link {% if page.url == '/blog/' or page.url == '/blog/index.html' %}active{% endif %}"
      >
        <i class="fas fa-home"></i> All Posts
      </a>
      <a
        href="{{ '/blog/categories/' | relative_url }}"
        class="nav-link {% if page.url contains '/blog/categories' %}active{% endif %}"
      >
        <i class="fas fa-folder"></i> Categories
      </a>
      <a
        href="{{ '/blog/archive/' | relative_url }}"
        class="nav-link {% if page.url == '/blog/archive/' %}active{% endif %}"
      >
        <i class="fas fa-archive"></i> Archive
      </a>
      <a
        href="{{ '/blog/search/' | relative_url }}"
        class="nav-link {% if page.url == '/blog/search/' %}active{% endif %}"
      >
        <i class="fas fa-search"></i> Search
      </a>
    </div>

    <div class="blog-stats">
      <span class="stat-item">
        <i class="fas fa-newspaper"></i>
        {{ site.posts.size }} Posts
      </span>
      <span class="stat-item">
        <i class="fas fa-tags"></i>
        {% assign all_tags = site.posts | map: 'tags' | join: ',' | split: ',' |
        uniq %} {{ all_tags.size }} Tags
      </span>
    </div>
  </div>
</div>

<!-- styles extracted to _scss/components/_navbars.scss -->
