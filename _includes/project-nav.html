<div class="project-navigation" data-aos="fade-up">
  <div class="container">
    <div class="project-nav-links">
      <a
        href="{{ '/projects/' | relative_url }}"
        class="nav-link {% if page.url == '/projects/' or page.url == '/projects/index.html' %}active{% endif %}"
      >
        <i class="fas fa-home"></i> All Projects
      </a>
      <a
        href="{{ '/projects/categories/' | relative_url }}"
        class="nav-link {% if page.url contains '/projects/categories' %}active{% endif %}"
      >
        <i class="fas fa-folder"></i> Categories
      </a>
      <a
        href="{{ '/projects/search/' | relative_url }}"
        class="nav-link {% if page.url == '/projects/search/' %}active{% endif %}"
      >
        <i class="fas fa-search"></i> Search
      </a>
    </div>

    <div class="project-stats">
      <span class="stat-item">
        <i class="fas fa-code"></i>
        {{ site.projects.size }} Projects
      </span>
      <span class="stat-item">
        <i class="fas fa-tags"></i>
        {% assign all_categories = site.projects | map: 'categories' | join: ','
        | split: ',' | uniq %} {{ all_categories.size }} Categories
      </span>
    </div>
  </div>
</div>
